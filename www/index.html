<!DOCTYPE html>
<html ng-app="app">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <title>Blissful App</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="16x16">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
</head>

<body>
    <nav ng-show="!isLoading">
        <h1 class="text-center">
                <img src="assets/img/logo.png" alt="bliss logo" />
            </h1>
    </nav>

    <section class="container" ui-view></section>

    <div ng-if="retry">
        <h3>Retry Action</h3>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted"><em>Developed by <a href="https://github.com/pedrodfcosta" target="_blank">Pedro Costa</a></em></span>
        </div>
    </footer>

    <!-- Libs -->
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <!-- Modules -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/router.js"></script>
    <!-- Components -->
    <script type="text/javascript" src="app/loading/loadingController.js"></script>
    <script type="text/javascript" src="app/questions/questionsController.js"></script>
</body>

</html>
