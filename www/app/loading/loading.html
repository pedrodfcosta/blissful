<div class="loading">
    <img class="mitm" src="assets/img/loading_logo.png" alt="bliss logo" />
    <br/>
    <p class="mitm spinner" ng-class={'stop-spinner':showRetry}>
        <i class="fa fa-spinner" aria-hidden="true"></i>
        <br>
        <span ng-show="showNOKMessage">{{ statusText }}</span>
    </p>
    <button type="button" name="retry" class="mitm btn btn-warning" ng-show="showNOKMessage || showRetry" ng-click="retryAction()">Retry Action</button>
</div>
